---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: elastic-stack
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.6.1

          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch.elastic-stack.svc.cluster.local:9200

            - name: XPACK_SECURITY_ENABLED
              value: "true"

            - name: SERVER_BASEPATH
              value: /kibana


---

apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: elastic-stack
spec:
  selector:
    app: kibana
  ports:
    -  port: 5601

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: elastic-stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

spec:
  rules:
    - http:
        paths:
          - path: /kibana/(.*)
            backend:
              serviceName: kibana
              servicePort: 5601
